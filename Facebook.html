<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="icon" href="icon.png" />
    <link rel="stylesheet" href="anything.css" />
  </head>
  <body>
    <div class="container">
      <div class="col left">
        <img src="logo2.png" alt="logo" />
        <h2>New to Facebook? Sign-up today!</h2>
        <ul class="email-list">
        </ul>
      </div>
      <div class="col right">
        <form class="signup-form" action="#">
            <input type="email" id="email" placeholder="Enter your Email-Id" />
          <input type="number" id="number" placeholder="Enter your phone number" />
          <input type="password" class="password" placeholder="Create Password" />
          <input type="password" class="password" placeholder= "Confirm Password" />
          <input type="date" id="date" placeholder= "D.O.B." />
          <input type="submit" id="submit" value="Sign Up" href="https://www.facebook.com" />
          <div>
          </div>
          <hr />
        </form>
        <p id="bottom">
          <strong>Create a Page</strong> for a celebrity, brand or business.
        </p>
      </div>
    </div>
  </body>
  <script src = "index.js"></script>
</html>
